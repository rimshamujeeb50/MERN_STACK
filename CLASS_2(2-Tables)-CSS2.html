            border : 2px solid greenyellow;
            border-collapse:collapse;
        }

                <td rowspan="2">3000</td>
            </tr>
            <tr>
                <td>23</td>
                <td colspan="2">Rimsha</td>
                
                
            </tr>
            <tr>
                <td>45</td>

            </tr>

           </TABLE> 
    </body>
</Html>
